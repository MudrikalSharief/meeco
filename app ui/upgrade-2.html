<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no">
    <title>Meeco App</title>
    <link rel="stylesheet" href="style.css">
</head>

<!--this is not really the home hehe this is where you can attach images to convert to text-->
<body>
    <div class="container">
       
        <nav class="left-nav">
            <a href="subject.html">
                <img src="svg/subject.svg" alt="Subject" class="nav-icon">
            </a>
            <a href="trash.html">
            <img src="svg/trash.svg" alt="Trash" class="nav-icon">
            </a>
            <a href="upgrade.html">
            <img src="svg/up.svg" alt="Upgrade" class="nav-icon">
            </a>
            <div class="camera-icon">
                <a href="home.html">
                    <div class="camera-circle">
                        <img src="svg/add-image.svg" alt="Camera">
                    </div>
                </a>
            </div>
        </nav>

        <div class="main-content">
            <header class="header">
                <img src="png/meeco-logo.png" class="logo" alt="Logo">   
                <img src="svg/profile.svg" class="profile-icon" alt="Profile Icon">
            </header>
            <h2 class="premium-offers-title">⭐ Premium Offers</h2>
            <main class="clicked-update">
                <div class="subscription-card">
                    <span class="plan-title">Casual</span>
                    <p class="description">Pay once in advance, top up when you want. Does not auto-renew.</p>
                    <div class="pricing">
                        <p class="price">₱ 27 for 1 week</p>
                        <p class="monthly-equivalent">Equivalent to ₱ 117.41 per month</p>
                    </div>
                    <button class="subscribe-btn">Subscribe</button>
                    <img src="png/robot.png" alt="Robot Icon" class="robot-icon">
                </div>
            </main>
        </div>
    </div>
</body>
</html>
