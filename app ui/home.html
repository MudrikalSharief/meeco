<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Meeco App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       
        <header class="header">
            <img src="png/meeco-wname.png" class="logo">
            <div class="profile-icon"></div>
        </header>
        
        <!--main home-->
        <main class="main-content">
            <h2 class="home-title">HOME</h2>
            <div class="content-box">
                <div class="recent-section">
                    <h3>Recently Converted Text</h3>
                    <div class="item">
                        <p class="item-title">Grammar</p>
                        <p class="item-time">5 min ago</p>
                    </div>
                </div>
                <div class="recent-section">
                    <h3>Recently Opened Topics</h3>
                    <div class="item">
                        <p class="item-title">Untitled</p>
                        <p class="item-time">1 min ago</p>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Bottom Navbar Section -->
        <nav class="bottom-nav">
            <div class="nav-item active">
                <img src="svg/home.svg" alt="Home" class="homesvg">
                <p class="selected-nav">Home</p>
            </div>
            <div class="nav-item">
                <img src="svg/subject.svg" alt="Subject">
                <p>Subject</p>
            </div>
            <div class="nav-item camera-icon">
                <div class="camera-circle">
                    <img src="svg/add-image.svg" alt="Camera">
                </div>
            </div>
            <div class="nav-item">
                <img src="svg/trash.svg" alt="Trash">
                <p>Trash</p>
            </div>
            <div class="nav-item">
                <img src="svg/up.svg" alt="Upgrade">
                <p>Upgrade</p>
            </div>
        </nav>
    </div>
</body>
</html>
