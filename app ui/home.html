<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no">
    <title>Meeco App</title>
    <link rel="stylesheet" href="style.css">
</head>

<!--this is not really the home hehe this is where you can attach images to convert to text-->
<body>
    <div class="container">
       
        <nav class="left-nav">
            <a href="subject.html">
                <img src="svg/subject.svg" alt="Subject" class="nav-icon">
            </a>
            <a href="trash.html">
            <img src="svg/trash.svg" alt="Trash" class="nav-icon">
            </a>
            <a href="upgrade.html">
            <img src="svg/up.svg" alt="Upgrade" class="nav-icon">
            </a>
            <div class="camera-icon">
                <a href="home.html">
                    <div class="camera-circle">
                        <img src="svg/add-image.svg" alt="Camera">
                    </div>
                </a>
            </div>
        </nav>

        <div class="main-content">
            <header class="header">
                <img src="png/meeco-logo.png" class="logo" alt="Logo">   
                <img src="svg/profile.svg" class="profile-icon" alt="Profile Icon">
            </header>

            <main class="image-upload-section">
                <h2 class="content-title">Convert Image</h2>
                <div class="image-upload">
                    <div class="option">
                        <button id="attach-icon">
                            <img src="svg/add-image (1).svg" alt="Attach Icon">
                        </button>
                        <p>Attach image</p>
                    </div>
                    <p class="or">OR</p>
                    <div class="option">
                        <button id="capture-icon">
                            <img src="png/mdi_camera.png" alt="Capture Icon">
                        </button>
                        <p>Capture new image</p>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
