<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no">
    <title>Meeco App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       
        <nav class="left-nav">
            <a href="subject.html">
                <img src="svg/subject.svg" alt="Subject" class="nav-icon">
            </a>
            <a href="trash.html">
            <img src="svg/trash.svg" alt="Trash" class="nav-icon">
            </a>
            <a href="pathfile">
            <img src="svg/up.svg" alt="Upgrade" class="nav-icon">
            </a>
            <div class="camera-icon">
                <a href="home.html">
                    <div class="camera-circle">
                        <img src="svg/add-image.svg" alt="Camera">
                    </div>
                </a>
            </div>
        </nav>

        <div class="main-content">
            <header class="header">
                <img src="png/meeco-logo.png" class="logo" alt="Logo">   
                <img src="path/to/profile.png" class="profile-icon" alt="Profile Icon">
            </header>

            <h3 class="trash-title">Trash</h3>
            <main class="trash-section">
                <div class="subject-container">
                    <div class="subject-header">
                        <p>Recently Deleted Topics</p>
                        <p>Date Deleted</p>
                        <p>Select All</p>
                    </div>
                    <div class="subject-card">
                        <p class="subject-name">Grammar</p>
                        <p class="subject-time">5 min ago</p>
                        <p class="select-icon">⟳</p> <!-- Placeholder icon, replace with actual icon if needed -->
                    </div>
                    <div class="subject-card">
                        <p class="subject-name">Figure of Speech</p>
                        <p class="subject-time">5 min ago</p>
                        <p class="select-icon">⟳</p> <!-- Placeholder icon -->
                    </div>
                </div>
               
            </main>
        </div>
    </div>
</body>
</html>
