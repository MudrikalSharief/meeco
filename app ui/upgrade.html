<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no">
    <title>Meeco App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       
        <nav class="left-nav">
            <a href="subject.html">
                <img src="svg/subject.svg" alt="Subject" class="nav-icon">
            </a>
            <a href="trash.html">
            <img src="svg/trash.svg" alt="Trash" class="nav-icon">
            </a>
            <a href="upgrade.html">
            <img src="svg/up.svg" alt="Upgrade" class="nav-icon">
            </a>
            <div class="camera-icon">
                <a href="home.html">
                    <div class="camera-circle">
                        <img src="svg/add-image.svg" alt="Camera">
                    </div>
                </a>
            </div>
        </nav>

        <div class="main-content">
            <header class="header">
                <img src="png/meeco-logo.png" class="logo" alt="Logo">   
                <img src="path/to/profile.png" class="profile-icon" alt="Profile Icon">
            </header>

      <h2 class="premium-offers-title">⭐ Premium Offers</h2>

 
      <div class="subscription-cards">
        <div class="card">
          <button class="badge">Casual</button>
          <p>ONLY <strong>₱27 for a week</strong></p><br>
          <ul>
            <li>-a week access to all features</li>
            <li>-lorem ipsum</li>
          </ul>
          <button class="subscribe-button">Subscribe to Mini</button>
        </div>

        <div class="card">
          <button class="badge">Regular</button>
          <p>ONLY <strong>₱99 for a month</strong></p><br>
          <ul>
            <li>-a month access to all features</li>
            <li>-lorem ipsum</li>
          </ul>
          <button class="subscribe-button">Subscribe to Regular</button>
        </div>

        <div class="card">
          <button class="badge">VIP</button>
          <p>ONLY <strong>₱999 annually</strong></p><br>
          <ul>
            <li>-a year access to all features</li>
            <li>-lorem ipsum</li>
          </ul>
          <button class="subscribe-button">Subscribe to VIP</button>
        </div>

        <div class="card upcoming">
          <p>Other offer <br> soon...</p>
        </div>
      </div>
    </div>

</body>
</html>
